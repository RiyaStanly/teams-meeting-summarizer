version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: teams-summarizer-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - summarizer-network

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: teams-summarizer-api
    ports:
      - "8000:8000"
    volumes:
      - ../data:/app/data
      - ../outputs:/app/outputs
      - ../models:/app/models
    environment:
      - LOG_LEVEL=INFO
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    restart: unless-stopped
    depends_on:
      - redis
    networks:
      - summarizer-network

volumes:
  redis-data:


networks:
  summarizer-network:
    driver: bridge
