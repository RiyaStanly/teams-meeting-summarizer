version: '3.8'

services:
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: teams-summarizer-api
    ports:
      - "8000:8000"
    volumes:
      - ../data:/app/data
      - ../outputs:/app/outputs
      - ../models:/app/models
    environment:
      - LOG_LEVEL=INFO
      - API_HOST=0.0.0.0
      - API_PORT=8000
    restart: unless-stopped
    networks:
      - summarizer-network

networks:
  summarizer-network:
    driver: bridge
